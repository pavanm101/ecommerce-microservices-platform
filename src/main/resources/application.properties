# ===================
# Application Config
# ===================
spring.application.name=ecommerce-microservices-platform
server.port=8080

# ===================
# Database (MySQL)
# ===================
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================
# Redis
# ===================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ===================
# Elasticsearch
# ===================
spring.elasticsearch.uris=http://localhost:9200

# ===================
# Kafka
# ===================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=ecommerce-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# ===================
# JWT Security
# ===================
app.name=Ecommerce-Microservices-Platform
jwt.header=Authorization
jwt.expires_in=86400
jwt.secret=mySecretKeyForJWTAuthenticationMustBeAtLeast256BitsLong123456789

# ===================
# File Upload
# ===================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===================
# OpenAPI / Swagger
# ===================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
